<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    
    <title>Brick Breaker, now with 20% More Bricks</title>
</head>
<body>
    <div class="border">
        <div id="HUD">
            <h1 id="Score">Score: 0</h1>
            <h1 id="Wins">Wins: 0</h1>
            <h1 id="Lives">3 Lives Left</h1>
        </div>
        <div id="brickfield">
            <div class="brick"></div>
        </div>
        <div id="ball"></div>
        <div id="paddle"></div>
        <div id="gos">
            <h1>Game Over</h1>
            <p>Press F5 to try again.</p>
        </div>
        
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
