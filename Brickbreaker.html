<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    
    <title>Brick Breaker, now with 20% More Bricks</title>
</head>
<body>
    <div id= "start">
        <h1>PRESS RIGHT OR LEFT ARROW KEY TO START</h1>
        <h1 id="countdown">3</h1> 
    </div>
    <div id="border">
        <div id="HUD">
            <h1 id="score">Score: 0</h1>
            <h1 id="wins">Wins: 0</h1>
            <h1 id="lives">3 Lives Left</h1>
        </div>
        <div id="brickfield">
            <div class="brick"></div>
        </div>
        <div id="powerUp">
            <div class="multiBall">multiBall</div>
            <div class="extraLife">Life</div>
            <div class="reducedHits">OnePunch</div>
        </div>
        
        <div class="ball"></div>
        <div id="paddle">
        </div>
        <div id="gos">
            <h1>Game Over</h1>
            <p>Press F5 to try again.</p>
        </div>        
    </div>
    
    <script type="text/javascript" src="scriptsBetaOLD.js"></script>
</body>
</html>
